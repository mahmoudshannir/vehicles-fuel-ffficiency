<!DOCTYPE html>
<html lang="en">
<head>
  <style>
    body {
      background-image: url('https://www.ulmersautocare.com/wp-content/uploads/2014/04/summer-grade-fuel-e1398199817437.jpg');
	    background-repeat:no-repeat;
	    background-position-x: center;
	    background-size: 100% ;
    }
  </style>
  <meta charset="UTF-8">
  <title>Fuel Cost Calculator Form</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<script>
  function calculate() {
      var distance = parseInt(document.getElementById("distance").value);
      var efficiency = parseInt(document.getElementById("efficiency").value);
      var price = parseInt(document.getElementById("price").value);
      var result = (distance /efficiency) * price;
      document.getElementById("result").value = result;
  }
  
  function clearFields() {
      document.getElementById("distance").value = "";
      document.getElementById("efficiency").value = "";
      document.getElementById("price").value = "";
      document.getElementById("result").value = "";
  }
</script>

<script>
  function goBack() {
    window.history.back();
  }
</script>

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header text-center">
          <h3>Fuel Cost Calculator</h3>
        </div>
        <div class="card-body">
          <!-- <form method="POST" action="{{ url_for('FuelCostCalculator') }}"> -->
            <div class="form-group">
                <label for="Distance">Trip Distance:</label>
                <input type="number" class="form-control" id="distance" placeholder="Trip Distance in Miles", name="distance"  step="0.01" required>  
            </div>
            <div class="form-group">
                <label for="Efficiency">Fuel Efficiency:</label>
                <input type="number" class="form-control" id="efficiency" placeholder="Miles per Gallon (MPG)",name="efficiency" step="0.01" required>
            </div>
            <div class="form-group">
                <label for=" $ Gas/Fuel Price">Gas/Fuel Price:</label>
                <input type="number" class="form-control" id="price" placeholder=" $ Price per Gallon",name="price" step="0.01" required>
            </div>
            <div>
              <label for="result">Fuel Cost:</label>
              <input type="text" id="result"  placeholder=" $ Fuel Cost" disabled> $
          </div>
          <div>
            &nbsp
          </div>
            <div class="form-group text-center">
                <button onclick="calculate()" class="btn btn-primary">Calculate</button>
                <button  onclick="clearFields()" class = "btn btn-primary">Clear</button>
                <div>
                  &nbsp
                </div>
                <button onclick="goBack()" class = "btn btn-primary">Go Back</button>
            </div>

          <!-- </form> -->
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.15/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
